name: Publish Sphinx Documentation

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '.gitmodules'
      - '**/*'



jobs:
  publish_sphinx_docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        #   submodules_recursive: true

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      
      - name: pull and install submodules
        run: |
          git submodule update --init --recursive  src/*
          # git submodule foreach git pull origin main

      - name: Install dependencies
        run: |
          pip install -e .
          pip install sphinx furo sphinx_multiversion 

      - name: Sphinx build
        run: |
          sphinx-apidoc -o docs/source src/chord-dht/ src/weatherlearn/ --separate
          sphinx-build docs/source docs/build/html

      - name: Create index.html
        run: |
          cp docs/source/_templates/gh-pages-redirect.html docs/build/html/index.html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
          force_orphan: true